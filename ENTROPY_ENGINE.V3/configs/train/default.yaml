# @package _global_

defaults:
  - override /env: default

train:
  # General
  seed: 42
  total_timesteps: 1_000_000
  num_updates: 1000 # Calculated automatically usually but explicit here for validation

  # PPO Hyperparameters
  num_steps: 128           # Rollout length
  num_minibatches: 4
  update_epochs: 4
  learning_rate: 2.5e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_eps: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

  # Logging
  log_interval: 10

model:
  width: 256
  activation: "tanh"
  context_dim: 64
